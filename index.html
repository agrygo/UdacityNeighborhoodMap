<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Garfield County Offices &amp; Parking</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/map.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="sites-view">
                <p>Garfield County Offices</p>
                <p>Filter: <input data-bind="textInput: filter"/></p>
                <table data-bind="foreach: filtered">
                    <tbody>
                        <td data-bind="text: name, click: showSelected"></td>
                    </tbody>    
                </table>    
            </div>     
            <div id="map"></div>
        </div>
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> 
        <script src="js/fontawesome-markers.min.js"></script> 
        <script src="js/map.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBhDl-AEcTV0ssX5zLF8HARkRnWX1Pc-xI&v=3&callback=initMap">
        </script>
    </body>
</html>
